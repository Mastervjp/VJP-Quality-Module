<app-navbar>
    <h3 style=" color: white;">Batch&nbsp;Quantity</h3>
</app-navbar>
<div style=" min-height: calc(100vh - 110px);">
    <div style="width: 95%;margin-left: 3%;padding-top: 5%;">
        <ng-container *ngIf="isTT">
            <div class="p-5">
                <mat-card>
                    <form name="batchForm" [formGroup]="batchForm">
                        <div class="row">
                         
                            <div class="col-4">
                                <mat-form-field appearance="outline">
                                    <mat-label>Process Number</mat-label>

                                  
                                <mat-select (selectionChange)="changeCard($event)" formControlName="process">
                                    <mat-option *ngFor="let op of processList" [value]="op">
                                        {{op.pfNo}}
                                    </mat-option>
                                </mat-select>

                                </mat-form-field>

                            </div>


                         
                        

                        </div>

                        <div class="col text-center">
                            <button mat-raised-button (click)="getInspection()"
                            [disabled]="batchForm.invalid"  >Proceed</button>
                        </div>
                      
                    </form>
                </mat-card>

            </div>
        </ng-container>

        <ng-container *ngIf="isDIS ||isUT">
        <div class="p-5">
            <mat-card>
                <form name="batchForm" [formGroup]="batchForm">
                    <div class="row">
                        <div class="col-4">
                            <mat-form-field appearance="outline">
                                <mat-label>Route Card</mat-label>

                                <mat-select (selectionChange)="changeCard($event)" formControlName="card">
                                    <mat-option *ngFor="let op of cardList" [value]="op">
                                        {{op.cardNo}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-4">
                            <mat-form-field appearance="outline">
                                <mat-label>Batch Qty</mat-label>

                                <input matInput type="number" formControlName="qty" autocomplete="off" readonly>

                            </mat-form-field>

                        </div>


                        <div class="col-4" *ngIf="islog &&isUT || isOPE ">

                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Machine List</mat-label>
                                <mat-select formControlName="machine">
                                    <mat-option *ngFor="let op of machinelist" [value]="op.name">
                                        {{op.name}}
                                    </mat-option>

                                </mat-select>
                            </mat-form-field>

                        </div>
                        <div class="col-4">
                            <mat-form-field appearance="outline">
                                <mat-label>WO From</mat-label>

                                <input matInput type="number" formControlName="from" autocomplete="off" >
                                <mat-error>please enter a value less than batch quantity! </mat-error>
                            </mat-form-field>

                        </div>
                        <div class="col-4">
                            <mat-form-field appearance="outline">
                                <mat-label>WO To</mat-label>

                                <input matInput type="number" formControlName="to" autocomplete="off" >
                                <mat-error>please enter a value less than batch quantity! </mat-error>

                            </mat-form-field>

                        </div>

                    </div>

                    <div class="col text-center">
                        <button mat-raised-button (click)="getInspection()"
                            [disabled]="batchForm.invalid">Proceed</button>
                    </div>
                    <!-- <div class="col text-center" *ngIf="islog &&isDIS || isDISP">
                        <button mat-raised-button (click)="getInspection1()"
                            [disabled]="batchForm1.invalid">Proceed</button>
                    </div>-->
                </form>
            </mat-card>

        </div>

    </ng-container>

    </div>

</div>
<app-footer></app-footer>
